
<div class="container">

  
  <!-- Modal -->
 
  <div class="container text-center my-5">
    <h2>List des produits </h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" 
    data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="AddProduct()">
    Add product
    </button>
  <style>
     .c{
       margin-top: 169px;
     }
  </style>
    <!-- The Modal -->
    <div class="modal c" id="myModal" [style.display]="showModal ? 'block' : 'none'">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">{{ title }}</h4>
            <button type="button" class="close" data-dismiss="modal" (click) = "hidePopup()">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <app-add-edit *ngIf="activateAddComponent"></app-add-edit>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hidePopup()">Close</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>



<table class="table">
    <thead>
      <tr>   
        
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of ProductList | paginate: config">
       
        <td>{{prod.ID}}</td>
        <td>{{prod.Name}}</td>
        <td>
            <button type="button" class="btn btn-success mr-1" routerLink="/UpdateProduct/{{prod.ID}}">Edit</button>
            <button type="button" class="btn btn-danger mr-1" (click)="DeleteProduct(prod.ID)">Delete</button>
        </td>
        
      </tr>
      
    </tbody>
  </table>
  <!--<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->


</div>
